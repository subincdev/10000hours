<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Basic Resouce/css/10000hours.css">
    <link rel="stylesheet" href="./Basic Resouce/css/reset.css">
    <link rel="stylesheet" href="./Basic Resouce/css/style.css">
    <title>1만 시간의 법칙</title>
</head>
<body>
    <div id="app">
        <h1 class="tit-app">
            <img class="img-tit" src="./Basic Resouce/img/title.png" alt="1만 시간의 법칙 페이지입니다.">
        </h1> 
        <main>
            <section class="cont-visible">
                <strong class="txt-subtitle">“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</strong>
                <q class="txt-quotation">
                    <em class="txt-em">1만 시간의 법칙</em>은<br>
                    어떤 분야의 전문가가 되기 위해서는<br>
                    최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                </q>
                <form class="cont-inp" action="" method="POST">
                    <p>나는
                        <input class="inp-txt" type="text" placeholder="예)프로그래밍">
                        전문가가 될 것이다.
                    </p>
                        <p>
                            그래서 앞으로 매일 하루에
                            <input class="inp-num" type="number" min="0" max="24"  placeholder="예)5시간">
                            시간씩 훈련할 것이다.
                        </p>
                </form>
                    <button>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>    
            </section>
            <section>
                <p>당신은
                    <span></span>전문가가 되기 위해서<br>
                    대략<span></span>일 이상 훈련하셔야 합니다! :)
                </p>
                <button>훈련하러 가기 GO!GO!</button>
                <button>공유하기</button>
            </section>
        <img src="./Basic Resouce/img/logo.png" alt="">
        <small>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
            수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</small>
        </main>
    </div>
</body>
</html>
